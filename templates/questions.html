<html>
  <head>
  </head>
  <body>
    <div>
      <h1>
        Questions
      </h1>
    </div>
    <form method="POST" id="profinfo">
      <h4>Current Position</h4>
      <input name="pos" type="text" placeholder="student, CEO, president..."><br>

      <h4>Major/Career Focus</h4>
      <select name="major">
        <option disabled selected value style="display:none"></option>
        <option value="cs">Computer Science</option>
        <option value="bio">Biology</option>
        <option value="phy">Physics</option>
        <option value="chem">Chemistry</option>
        <option value="eng">Engineering</option>
        <option value="arch">Architecture</option>
        <option value="lang">Language Arts</option>
        <option value="art">Arts</option>
        <option value="hist">History</option>
        <option value="ed">Education</option>
      </select>

      <h4>Interests</h4>
      <select name="interests">
        <option disabled selected value style="display:none"></option>
        <option value="cs">Computer Science</option>
        <option value="bio">Biology</option>
        <option value="phy">Physics</option>
        <option value="chem">Chemistry</option>
        <option value="eng">Engineering</option>
        <option value="arch">Architecture</option>
        <option value="lang">Language Arts</option>
        <option value="art">Arts</option>
        <option value="hist">History</option>
        <option value="ed">Education</option>
      </select>

      <h4>Bio</h4>
      <textarea name="bio" form="profinfo" rows="4" cols="50">Tell us about yourself...</textarea>
      <br><br>

      <input type="submit" value="Take the next step...">
    </form>
  </body>
</html>
