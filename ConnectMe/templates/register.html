{% extends "templateLog.html" %}
{% block title %} Connectify {% endblock %}

{% block content %}
  <div class="container">
  		<br>
		<a class="text-dark" style="text-decoration: none;"><h1 class="text-center">Connectify</h1></a>
  </div>
  <div class = "container" style="position: absolute; left: 10%; top: 20%;width: 75%;">
    <div class="col-md-4">
    <form action="/authenticate" method="POST" enctype="multipart/form-data">
      <h2 class="text-info pb-2"><b>Create Account</b></h2>
          <div class="row pb-2">
            <div class="col">
              <input type="hidden" name="address" value="{{request.full_path}}">
              <input type="text" class="form-control mr-sm-2" name="username" placeholder="Username" required>
            </div>
          </div>
          <div class="row pb-4">
            <div class="col">
              <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password" required>
            </div>
          </div>
      <input class="btn btn-warning text-dark shadow mb-5" type="submit" name="submit" value = "Register">
    </form>
    </div>
  </div>
{% endblock %}
