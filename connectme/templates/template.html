<html>
  <head>
        {% block head %}
         <title>    {% block title %} {% endblock %}</title>
         <!-- Required meta tags -->

          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <link rel="stylesheet" href="static/css/buttons.css">
         {% endblock %}
  </head>
  <body>

        <div class="container bg-white rounded">
          <div class="container">
            <nav class="navbar fixed-top navbar-dark bg-dark flex-row">
              <!-- The navbar present at the top of our demo page -->
                <a class="navbar-brand text-info" href="/"><b>Connectify</b></a>
                {% block login %}
                {% endblock %}
            </nav>
          </div>
        <br><br><br>


        <div class="row" style="padding-left: 90px; padding-right: 90px">
          <div class="col-md-12">
            {% if alerts != [] and alerts != None %}
              {% for alert in alerts %}
                <div class="alert alert-warning" role="alert">
                  {{ alert }}
                </div>
              {% endfor %}
            {% endif %}
          </div>
        </div>

        {% block content %}

        {% endblock %}
      <footer class="-footer bg-dark fixed-bottom text-warning text-right" style="padding-bottom: 10px; padding-top: 5px; padding-right: 30px; margin-top:100px;">&copy;BBC</footer>
</body>
</html>
